<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Portrait - CSS positioning</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
        <div class="hair">
            <div class="hair-top"></div>
            <div class="hair-front"></div>
        </div>
        <div class="face">
            <div class="brows">
                <div class="brow left"></div>
                <div class="brow right"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose">
                <div class="nose-tip"></div>
            </div>
            <div class="cheeks">
                <div class="cheek"></div>
                <div class="cheek"></div>
            </div>
            <div class="mouth"></div>
            <div class="chin"></div>
        </div>
        <div class="earings"></div>
        <div class="neck"></div>
        <div class="blouse-top"></div>
        <div class="blouse"></div>
</body>

</html>
